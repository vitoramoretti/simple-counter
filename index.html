<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>js</title>
</head>
<body>
    <main>
        <section>
            <div class="box">
                <h1 class="title" id="title">Counter</h1>
            </div>
            <div class="box">
                <h1 id="num">0</h1>
            </div>
            <div class="buttons">
                <button class="button" id="increment" onclick="increment()">+</button>
                <button class="button" id="reset" onclick="reset()">reset</button>
                <button class="button" id="decrement" onclick="decrement()">-</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
